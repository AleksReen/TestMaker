<h2>{{title}}</h2>
<div class="result-edit">
  <div class="form-group">
    <label for="text">Result text:</label>
    <br />
    <textarea class="form-control" id="text" [(ngModel)]="result.Text"
              placeholder="enter a suitable text..."></textarea>
  </div>
  <div class="form-group">
    <label for="MinValue">Minimum Score Value:</label>
    <br />
    <input class="form-control" type="number" id="MinValue" name="MinValue"
           [(ngModel)]="result.MinValue" />
  </div>
  <div class="form-group">
    <label for="MaxValue">Maximum Score Value:</label>
    <br />
    <input class="form-control" type="number" id="MaxValue" name="MaxValue"
           [(ngModel)]="result.MaxValue" />
  </div>
  <div>
    <input class="btn btn-sm btn-success" *ngIf="editMode" type="button" value="Apply Changes" (click)="onSubmit(result)" />

    <button *ngIf="!editMode" (click)="onSubmit(result)" class="btn btn-sm btn-primary">
      <span class="glyphicon glyphicon-plus-sign"></span>
      Create the Result!
    </button>

    <input class="btn btn-sm btn-default" type="button" value="Cancel" (click)="onBack()" />
  </div>
</div>
