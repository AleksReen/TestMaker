<h2>{{title}}</h2>
<div class="question-edit">
  <div  class="form-group">
    <label for="text">Question text:</label>
    <br />
    <textarea class="form-control" id="text" [(ngModel)]="question.Text" placeholder="enter a suitable text..."></textarea>
  </div>
  <div>
    <input class="btn btn-sm btn-success" *ngIf="editMode" type="button" value="Apply Changes" (click)="onSubmit(question)" />

    <button *ngIf="!editMode" (click)="onSubmit(question)" class="btn btn-sm btn-primary">
      <span class="glyphicon glyphicon-plus-sign"></span>
      Create the Question!
    </button>

    <input class="btn btn-sm btn-default" type="button" value="Cancel" (click)="onBack()" />
  </div>

  <answer-list *ngIf="editMode" [question] ="question" ></answer-list>

</div>
